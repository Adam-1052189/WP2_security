<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test-Correct Login</title>
    <link rel="stylesheet" href="../static/Homepage_style.css" type="text/css">
    <link rel="icon" type="image/x-icon" href="https://welcome.test-correct.nl/img/icons/Logo-Test-Correct-recolored-icon-only.svg">
    <link rel="stylesheet" href="../static/loginstyle.css">
</head>
<body>
    <div class="logo">
        <img src="https://welcome.test-correct.nl/svg/logos/Logo-Test-Correct-2.svg">
    </div>
    <div class="center">
        <h1>Inloggen</b></h1>
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
        <form action="/login" method="POST">
            {{ form.hidden_tag() }}
            <div class="txt_field">
                {{ form.username.label }} {{ form.username }}
                <span></span>
            </div>
            <div class="txt_field">
                {{ form.password.label }} {{ form.password }}
                <span></span>
            </div>
            <br>
            {{ form.submit }}
        </form>
    </div>
</body>
</html>
