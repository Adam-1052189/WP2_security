<head>
        <link rel="stylesheet" href="../static/maaknotitie.css" type="text/css">
</head>
 {% include 'navbar1.html' %}
<nav class="Test-Correct-button-bar-item">
    <div class="search-container">
        <form class="search-input" role="search">
            <input class="form-controle" type="search" placeholder="Search">
            <button class="button-search" type="submit">Search</button>
            <a href="/overzicht" class="Test-Correct-button-bar-item-notities"> ‚Üê Home</a>
            <a href="/create" class="button-nieuwe-notitie">Nieuwe Notitie<a>
                <button class="button-Filter">Filter</button>
        </form>
    </div>
</nav>

<h1>{% block title %} Nieuwe Notitie {% endblock %}</h1>
<form method="post">
    <label for= "title">Titel</label>
    <br>
    <input type="text" name="title"
               placeholder="Titel"
               value="{{ request.form['title'] }}"> </input>
    <br>
    <br>
    <select name="vakken" id="vakken">
        <option>Selecteer vak!</option>
        <option value="Biologie">Biologie</option>
        <option value="Aardrijkskunde">Aardrijkskunde</option>
        <option value="Wiskunde">Wiskunde</option>
        {{ request.form['vakken'] }}
    </select><br><br>

    <label for='content'>Inhoud notitie</label>
    <br>
    <textarea name="content"
                  placeholder="Inhoud"
                  rows="15"
                  cols="60"
                  >{{ request.form['content'] }}</textarea>
    <br>
    <button type="submit">Toevoegen</button>
</form>
