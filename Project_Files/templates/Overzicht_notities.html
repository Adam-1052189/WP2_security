<!DOCTYPE html>
<html lang="nl">
<head>
        <link rel="stylesheet" href="../static/overzicht.css" type="text/css">
</head>
<body>
 {% include 'navbar1.html' %}

<nav class="Test-Correct-button-bar-item">
    <div class="search-container">
        <form class="search-input" role="search">
            <input class="form-controle" type="search" placeholder="Search">
            <button class="button-search" type="submit">Search</button>
            <a href="/overzicht" class="Test-Correct-button-bar-item-notities"> ← Home</a>
            <a href="/create" class="button-nieuwe-notitie">Nieuwe Notitie<a>
                <button class="button-Filter">Filter</button>
        </form>
    </div>
</nav>
<div class="content">
    {% block content%} {% endblock %}
</div>

{% for message in messages %}
<div class='message'>
    <h3>{{ message['title'] }}</h3>
    <h4>{{ message['vakken'] }}</h4>
    <p>{{ message['content'] }}</p>
</div>
{% endfor %}

</body>
</html>
