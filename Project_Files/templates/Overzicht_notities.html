<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test-Correct</title>
    <link rel="stylesheet" href="../static/overzicht.css" type="text/css">
    <link rel="icon" type="image/x-icon" href="https://www.test-correct.nl/hubfs/3396b8f7-06dd-422d-984e-483680fc7791.png">
    <div class="logo-test-correct">
        <a href="/">
            <img src="https://www.test-correct.nl/hubfs/raw_assets/public/test-correct/images/testcorrect-logo.svg" class="nav__logo-large" alt="Test Correct logo" >
        </a>
    </div>
    <a href="/"><button class="button-log-uit">log uit</button></a>
</head>
<body>
<nav class="Test-Correct-button-bar-item">
    <div class="search-container">
        <form class="search-input" role="search">
            <input class="form-controle" type="search" placeholder="Search">
            <button class="button-search" type="submit">Search</button>
            <a href="/" class="Test-Correct-button-bar-item-notities"> ‚Üê Home</a>
            <a href="/notitie" class="button-nieuwe-notitie" type="button">Nieuwe Notitie</a>
            <button class="button-Filter">Filter</button>
        </form>
    </div>
</nav>
<hr>
<div class="content">
    {% block content%} {% endblock %}
</div>
<h1>Notities</h1>
{% for message in messages %}
<div class='message'>
    <h3>{{ message['title'] }}</h3>
    <p>{{ message['content'] }}</p>
</div>
{% endfor %}

</body>
</html>
